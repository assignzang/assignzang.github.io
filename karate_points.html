<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js" />
    <script type="text/javascript">
      function UpdateTotal(sel){
        $("#total").val("");
        float total;
        for(i=1;i<=5;i++){
          let input = $("#point" + i).val();
          if (!input){
            return;
          }
          let point = Number.parseFloat(input);
          if (point < 5.0 || point > 10.0){
            return;
          }
          total += point
        }
        $("#total").val(total);
      }
      function selectpoint(sel){
        let inputid = "#point" + sel.id.substr(sel.id.length - 1, 1);
        $(inputid).val(sel.value);
      }
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td><input type="text" id="point1"/></td>
          <td><input type="text" id="point2"/></td>
          <td><input type="text" id="point3"/></td>
          <td><input type="text" id="point4"/></td>
          <td><input type="text" id="point5"/></td>
          <td><div id="total"></div></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><select id="point1" onchange="selectpoint(this);">
            <option value=6.0 >6.0</option>
            <option value=6.2 >6.2</option>
            <option value=6.4 >6.4</option>
            <option value=6.6 >6.6</option>
            <option value=6.8 >6.8</option>
            </select>
          </td>
          <td><select id="point2" onchange="UpdateTotal(this);">
